<app-navbar></app-navbar>
<div
  class="fixed top-0 left-0 w-full h-full flex items-center justify-center"
  *ngIf="isOpen"
>
  <div
    class="relative w-11/12 md:w-1/2 lg:w-1/3 bg-white rounded-lg shadow-lg overflow-y-auto"
  >
    <div class="bg-gray-200 p-4">
      <h3 class="text-lg font-medium">Add Post</h3>
    </div>

    <div class="p-4">
      <form [formGroup]="formGroupUser" (ngSubmit)="saveUser(formGroupUser)">
        <div class="mb-4">

          <input
            formControlName="fullName"
            name="fullName"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text"
            placeholder="Full Name"
          />
        </div>
        <div class="mb-4">

          <input
            formControlName="email"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Email"
          />
        </div>
         <div class="mb-4">

          <input
            formControlName="phone"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="phone"
          />
        </div>
         <div class="mb-4">
          <select
            formControlName="role"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
          <option value="">Select Role</option>
            <option *ngFor="let role of roles" value="{{ role.id }}">{{ role.name }}</option>
          </select>
        </div>
         <div class="mb-4">
          <input
            formControlName="password"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Password"
          />
        </div>
         <div class="mb-4">
          <input
            formControlName="year"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Year"
          />
        </div>
        <div class="flex items center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
          Save User
        </button>
        </div>
      </form>
    </div>

    <div class="bg-gray-200 p-4">
      <button class="btn-primary" (click)="closeModal()">Close</button>
    </div>
  </div>
</div>




<div class="bg-white p-8 rounded-md w-full">
	<div class=" flex items-center justify-between pb-6">
		<div>
			<h2 class="text-gray-600 font-semibold">Apprenants List</h2>
			<span class="text-xs">Apprenants without accounts</span>
		</div>
		<div class="flex items-center justify-between">
			<div class="flex bg-gray-50 items-center p-2 rounded-md">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
					fill="currentColor">
					<path fill-rule="evenodd"
						d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
						clip-rule="evenodd" />
				</svg>
				<input class="bg-gray-50 outline-none ml-1 block " type="text" placeholder="search by name.."[(ngModel)]="searchText" >
          </div>
				<div class="lg:ml-40 ml-10 space-x-8">
					<button class="bg-indigo-600 px-4 py-2 rounded-md text-white font-semibold tracking-wide cursor-pointer" (click)="openModal()">Create</button>
				</div>
			</div>
		</div>
		<div >
			<div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
				<div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
					<table class="min-w-full leading-normal">
						<thead>
							<tr>
								<th
									class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
									Name
								</th>
								<th
									class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
									Email
								</th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                  Password
                </th>
								<th
									class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
									Phone
								</th>

								<th
									class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
									Year
								</th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs text-center font-semibold text-gray-600 uppercase tracking-wider" colspan="2">
                  Action
                </th>
							</tr>

						</thead>

						<tbody *ngIf="users.length !=0">

							<tr *ngFor="let user of users | filter: searchText" >
								<td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
									<div class="flex items-center">
											<div class="ml-3">
												<p class="text-gray-900 whitespace-no-wrap">
													{{user.fullName}}
												</p>
											</div>
										</div>
								</td>
								<td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
									<p class="text-gray-900 whitespace-no-wrap">{{user.email}}</p>
								</td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <p class="text-gray-900 whitespace-no-wrap">{{user.visiblepwd}}</p>
                </td>

								<td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
									<p class="text-gray-900 whitespace-no-wrap">
										{{user.phone}}
									</p>
								</td>
								<td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
									<span
                                        class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight">
                                        <span aria-hidden
                                            class="absolute inset-0 bg-green-200 opacity-50 rounded-full"></span>
									<span class="relative" *ngIf="user.year === 1">
                    {{user.year}}st Year</span>
                  	<span class="relative" *ngIf="user.year === 2">
                    {{user.year}}nd Year
                  </span>
									</span>
								</td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm" >
                  <div class="flex items-center justify-around">

                  <button class="bg-indigo-600 px-4 py-2 rounded-md text-white font-semibold tracking-wide cursor-pointer" (click)="newAccount(user.id)">Account</button>
                  <button class="bg-red-600 px-4 py-2 rounded-md text-white font-semibold tracking-wide cursor-pointer" (click)="deleteUser(user.id)">Delete</button>
                  </div>
                </td>

							</tr>
						</tbody>
            <tr *ngIf="users.length ==0">
              <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm" colspan="6">
                <p class="text-gray-900 whitespace-no-wrap text-center">No Apprenants</p>
              </td>


					</table>

				</div>
			</div>
		</div>

	</div>
