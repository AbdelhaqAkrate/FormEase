<div
  class="fixed top-0 left-0 w-full h-full flex items-center justify-center"
  *ngIf="isOpen"
>
  <div
    class="relative w-11/12 md:w-1/2 lg:w-1/3 bg-white rounded-lg shadow-lg overflow-y-auto"
  >
    <div class="bg-gray-200 p-4">
      <h3 class="text-lg font-medium">Add Post</h3>
    </div>

    <div class="p-4">
      <form [formGroup]="formGroupUser" (ngSubmit)="saveUser(formGroupUser)">
        <div class="mb-4">

          <input
            formControlName="fullName"
            name="fullName"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text"
            placeholder="Full Name"
          />
        </div>
        <div class="mb-4">

          <input
            formControlName="email"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Email"
          />
        </div>
         <div class="mb-4">

          <input
            formControlName="phone"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="phone"
          />
        </div>
         <div class="mb-4">
          <select
            formControlName="role"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
          <option value="">Select Role</option>
            <option *ngFor="let role of roles" value="{{ role.id }}">{{ role.name }}</option>
          </select>
        </div>
         <div class="mb-4">
          <input
            formControlName="password"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Password"
          />
        </div>
         <div class="mb-4">
          <input
            formControlName="year"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Year"
          />
        </div>
        <div class="flex items center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
          Save User
        </button>
        </div>
      </form>
    </div>

    <div class="bg-gray-200 p-4">
      <button class="btn-primary" (click)="closeModal()">Close</button>
    </div>
  </div>
</div>
