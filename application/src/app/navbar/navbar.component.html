<div class="p-4 sticky top-0 bg-white">
  <div class="flex items-center justify-between">
            <div class="flex items-center justify-center">
              <div class="flex items-center justify-center text-3xl font-bold text-true-gray-800 underline">
                <svg class="w-10 h-10 mr-1 text-blue-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z"></path>
                </svg>
                <span class="text-blue-500">F</span>
                <span class="text-red-500">x</span>
                <span class="text-black">E</span>
              </div>
              <!-- if user was admin -->
              <div class="hidden lg:flex items-center justify-center antialiased lg:ml-20 pt-1" *ngIf="role === 'ADMIN'">
              >
                <a [routerLink]="['/accounts']" class="flex items-center justify-center mr-10 text-base text-gray-700 text-opacity-90 font-medium tracking-tight hover:text-cool-gray-600 transition duration-150 ease-in-out">
                  Accounts
                </a>
                <a [routerLink]="['/apprenants']" class="flex items-center justify-center mr-10 text-base text-gray-700 text-opacity-90 font-medium tracking-tight hover:text-cool-gray-600 transition duration-150 ease-in-out">
                  Apprenants
                </a>
                <a [routerLink]="['/entretiens']" class="flex items-center justify-center mr-10 text-base text-gray-700 text-opacity-90 font-medium tracking-tight hover:text-cool-gray-600 transition duration-150 ease-in-out">
                  Entretiens
                </a>
              </div>
              <!-- if user was an User -->
                 <div class="hidden lg:flex items-center justify-center antialiased lg:ml-20 pt-1" *ngIf="role === 'USER'">

                <a [routerLink]="['/apprenants/entretiens']"
                class="flex items-center justify-center mr-10 text-base text-gray-700 text-opacity-90 font-medium tracking-tight hover:text-cool-gray-600 transition duration-150 ease-in-out">
                  Entretien
                </a>
                <a href="#" class="flex items-center justify-center mr-10 text-base text-gray-700 text-opacity-90 font-medium tracking-tight hover:text-cool-gray-600 transition duration-150 ease-in-out">
                  Intervention
                </a>
              </div>
            </div>
            <div class="hidden md:flex items-center justify-center">

              <button class="px-6 py-3 rounded-3xl font-medium bg-gradient-to-b from-gray-900 to-black text-white outline-none focus:outline-none hover:shadow-md hover:from-true-gray-900 transition duration-200 ease-in-out" (click)="logout()">Logout</button>
            </div>
          </div>
</div>
          <!-- /nav -->
